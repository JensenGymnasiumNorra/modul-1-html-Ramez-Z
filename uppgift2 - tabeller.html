<!--   
Uppgift 2: Tabeller

Gör uppgifter på: https://www.w3schools.com/html/exercise.asp?x=xrcise_tables1

Skapa en tabell med 3 kolumner och 4 rader.
I tabellen ska det stå:
    - Första raden: "Namn", "Ålder", "Stad"
    - Rad 2,3,4 ska innehålla valfria namn, åldrar och städer.

-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tabeller</title>
    </head>
    <body>
        <table border="1" style="width: 50%;">
            <tr>
                <th>Namn</th>
                <th>Ålder</th>
                <th>Stad</th>
            </tr>
            <tr>
                <th>Ramez</th>
                <th>17</th>
                <th>Stockholm</th>
            </tr>
            <tr>
                <th>Ryan</th>
                <th>15</th>
                <th>Mumbai</th>
            </tr>
            <tr>
                <th>Harry</th>
                <th>12?</th>
                <th>Japanesu</th>
            </tr>
        </table>
    </body>
</html>
